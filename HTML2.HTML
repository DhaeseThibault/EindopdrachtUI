<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/screen2.css"></head>
    <script src="script/app.js"></script>
    <title>Meather</title>
</head>
<body>
    <div class="c-app">
        <div class="c-app__header">
            <header class="o-row">
                <div class="o-container">
                    <div class="c-header">
                        <div class="c-header__logo">
                            <h2 class="c-logo">
                                <svg class="c-logo__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64.75 16.03">
                                    <defs>
                                        <style>.cls-1{fill:#fff200;}.cls-2,.cls-3{fill:#fff;}.cls-3{font-size:12px;font-family:MyriadPro-Regular, Myriad Pro;}.cls-4{letter-spacing:0.01em;}.cls-5{letter-spacing:0em;}</style>
                                    </defs>
                                    <g id="Layer_2" data-name="Layer 2">
                                        <g id="Layer_1-2" data-name="Layer 1">
                                            <g id="Layer_2-2" data-name="Layer 2">
                                                <g id="Layer_1-2-2" data-name="Layer 1-2">
                                                    <circle class="cls-1" cx="5.68" cy="4.93" r="4.93"/>
                                                    <rect class="cls-2" y="9.11" width="21.23" height="4.53" rx="2.26"/>
                                                    <circle class="cls-2" cx="6.53" cy="9.3" r="4.37"/>
                                                    <circle class="cls-2" cx="14.69" cy="8.92" r="4.37"/>
                                                    <circle class="cls-2" cx="10.61" cy="7.33" r="4.37"/>
                                                </g>
                                            </g>
                                            <text class="cls-3" transform="translate(22.72 13.03)">
                                                <tspan class="cls-4">M</tspan>
                                                <tspan x="10.62" y="0">e</tspan>
                                                <tspan class="cls-5" x="16.33" y="0">a</tspan>
                                                <tspan x="21.47" y="0">ther</tspan>
                                            </text>
                                        </g>
                                    </g>
                                </svg>  
                            </h1>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="c-app__main">
            <div class="o-row">
                <div class="o-container">
                    <h2 class="c-lead--lg u-color-primary-base">
                        Latest weather measured on Mars:
                    </h2>

                </div>
            </div>

            <div class="c-border u-color-primary-base">
                <div>
                    <h1 class="c-lead--xl js-SOLnow">
                        SOL 
                    </h1>
                </div>                
                <div>
                    <p class="c-lead--sm js-Date">
                        NA
                    </p>
                    <hr class="LineUnderDay">
                </div>
                <div class="c-information">
                    <div class="o-layout o-layout--align-center">
                        <div class="o-layout--gutter-xl1 ">
                            <div class="o-layout__item u-1-of-2-bp3">
                                <div>
                                    <h3 class="c-lead--season ">
                                        Season
                                    </h3>
                                </div>
                                <p class="js-SeasonNow">
                                    NA
                                </p>
                            </div>
                        </div>
                        <div class="o-layout--gutter-xl2">
                            <div class="o-layout__item u-1-of-2-bp3">
                                <h3>
                                    Temp
                                </h3>
                                <div class="o-layout--whitespace-nowrap o-layout--gutter-lg">
                                    <p class="o-layout--gutter-sm js-SOLnowGemTemp">
                                        GEM: NA
                                    </p>
                                    <p class=" o-layout--gutter-sm js-SOLnowMinTemp">
                                        MIN: NA
                                    </p>
                                    <p class="o-layout--gutter-remove js-SOLnowMaxTemp">
                                        MAX: NA
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="mainpage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="Favicon.ico" />
    <link rel="stylesheet" href="css/screen.css"></head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="script/app.js"></script>
    <title>Meather</title>
</head>
<body>
    <div class="c-app">
        <div class="o-row">
            <div class="o-container">
                <div class="c-app__logo">
                    <h2 class="c-logo">
                        <img src="../img/png/Logo.png" alt="Logo Meather">
                    </h2>
                </div>
                <div class="c-app__main">
                    <p class="c-card__description">
                        Latest weather measured on Mars:
                    </p>
                    <div class="c-border">
                        <h1 class="c-card__sol">
                            SOL
                        </h1>
                        <p class="c-card__date">
                            NA
                        </p>
                        <hr class="LineUnderDate">
                        <div class="c-grid">
                            <div class="c-grid__item1">
                                <p class="c-card__season">
                                    Season
                                </p>
                                <p class="c-card__season-item">
                                    NA
                                </p>
                            </div>
                            <div class="c-grid__item2">
                                <p class="c-card__temperature">
                                    Temp
                                </p>
                                <p class="c-card__temperature-item">
                                    GEM: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MIN: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MAX: NA
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="c-card__header">
                        <h2 class="c-card__description">Temperature per SOL</h2>
                        <span class="c-custom-select">
                            <select class="c-input c-custom-select__input js-day-select" name="select1" id="select1">
                                <option value="maandag">SOL 724</option>
                                <option value="dinsdag">SOL 725</option>
                                <option value="woensdag">SOL 726</option>
                                <option value="donderdag">SOL 727</option>
                                <option value="vrijdag">SOL 728</option>
                                <option value="zaterdag">SOL 729</option>
                                <option value="zondag">SOL 730</option>
                            </select>
                            <!-- <svg class="c-custom-select__symbol"><use xlink:href="#c-icon_small-down"></use></svg> -->
                        </span>
                    </div>
                    <div id="hideThisShit" class="c-card__body">
                        <canvas id="showThisShit" class="js-graph" width="350px" height="300px"></canvas>

                        <aside class="c-load-container js-load-container">

                        </aside>
                    </div>
                    
            
                    <div class="mid">
                        <label class="show">Show chart</label>
                        <label class="rocker">
                            <input type="checkbox" checked>
                            <span class="switch-left" onclick="showNow()">On</span>
                            <span class="switch-right" onclick="hideNow()" >Off</span>
                          </label>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>

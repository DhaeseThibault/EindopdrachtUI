<!DOCTYPE html>
<html lang="en" class="mainpage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="Favicon.ico" />
    <link rel="stylesheet" href="css/screen.css"></head>
    <script src="script/app.js"></script>
    <script src="script/chart.js"></script>
    <title>Meather</title>
</head>
<body>
    <div class="c-app">
        <div class="o-row">
            <div class="o-container">
                <div class="c-app__logo">
                    <h2 class="c-logo">
                        <img src="img/png/Logo.png" alt="Logo Meather">
                    </h2>
                </div>
                <div class="c-app__main">
                    <p class="c-card__description">
                        Latest weather measured on Mars:
                    </p>

                    <div class="c-border">
                        <h1 class="c-card__sol">
                            SOL
                        </h1>
                        <p class="c-card__date">
                            NA
                        </p>
                        <hr class="LineUnderDate">
                        <div class="c-grid">
                            <div class="c-grid__item1">
                                <p class="c-card__season">
                                    Season
                                </p>
                                <p class="c-card__season-item">
                                    NA
                                </p>
                            </div>
                            <div class="c-grid__item2">
                                <p class="c-card__temperature">
                                    Temp
                                </p>
                                <p class="c-card__temperature-item">
                                    GEM: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MIN: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MAX: NA
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="mainpage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="Favicon.ico" />
    <link rel="stylesheet" href="css/screen.css"></head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="script/app.js"></script>
    <title>Meather</title>
</head>
<body>
    <div class="c-app">
        <div class="o-row">
            <div class="o-container">
                <div class="c-app__logo">
                    <h2 class="c-logo">
                        <img src="../img/png/Logo.png" alt="Logo Meather">
                    </h2>
                </div>
                <div class="c-app__main">
                    <p class="c-card__description">
                        Latest weather measured on Mars:
                    </p>
                    <div class="c-border">
                        <h1 class="c-card__sol">
                            SOL
                        </h1>
                        <p class="c-card__date">
                            NA
                        </p>
                        <hr class="LineUnderDate">
                        <div class="c-grid">
                            <div class="c-grid__item1">
                                <p class="c-card__season">
                                    Season
                                </p>
                                <p class="c-card__season-item">
                                    NA
                                </p>
                            </div>
                            <div class="c-grid__item2">
                                <p class="c-card__temperature">
                                    Temp
                                </p>
                                <p class="c-card__temperature-item">
                                    GEM: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MIN: NA
                                </p>
                                <p class="c-card__temperature-item">
                                    MAX: NA
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="c-card__header">
                        <h2 class="c-card__title">Bezoekers per dag</h2>
                        <span class="c-custom-select">
                            <select class="c-input c-custom-select__input js-day-select" name="select1" id="select1">
                                <option value="maandag">Maandag</option>
                                <option value="dinsdag">Dinsdag</option>
                                <option value="woensdag">Woensdag</option>
                                <option value="donderdag">Donderdag</option>
                                <option value="vrijdag">Vrijdag</option>
                                <option value="zaterdag">Zaterdag</option>
                                <option value="zondag">Zondag</option>
                            </select>
                            <!-- <svg class="c-custom-select__symbol"><use xlink:href="#c-icon_small-down"></use></svg> -->
                        </span>
                    </div>
                    <div class="c-card__body">
                        <canvas class="js-graph" width="350px" height="300px"></canvas>
                        <!-- <div class="c-legends u-mb-md">
                            <div class="c-legend">
                                <div class="c-legend__symbol c-legend__symbol--line c-legend__symbol--bg-alpha"></div>
                                Products sold
                            </div>
                            <div class="c-legend">
                                <div class="c-legend__symbol c-legend__symbol--line c-legend__symbol--bg-neutral-xx-light"></div>
                                Total views
                            </div>
                        </div> -->
                        <aside class="c-load-container js-load-container">
                            <!-- <p>Loading...</p> -->
                            <!-- <svg class="c-loader js-loader" viewbox="0 0 50 50">
                                <circle class="c-loader__circle"></circle>
                            </svg> -->
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
